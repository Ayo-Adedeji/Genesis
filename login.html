<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
</head>
<body>
    <div>
        <form class="Container">
            <h1 class="login">User Login</h1>
            <div>
                <input class="inputt" type="email" placeholder="Enter your email"/>
            </div>
            <div>
                <input class="inputtt" type="password" placeholder="Enter your password"/>
            </div>
            <button class="but">Sign in</button>
        </form>
        <a>Forget Password</a>
    </div>
</body>
</html>
